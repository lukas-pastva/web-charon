{{template "admin_base" .}}

{{define "title"}}Settings - Charon Admin{{end}}

{{define "content"}}
<h1 class="admin-title">Settings</h1>

{{if .Saved}}
<div class="alert alert-success">Settings saved successfully.</div>
{{end}}

<div class="admin-card">
    <form method="POST" action="/settings">
        <div class="form-group">
            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                <input type="checkbox" name="comments_enabled" {{if eq (index .Settings "comments_enabled") "true"}}checked{{end}} style="width: auto;">
                Enable comments on articles
            </label>
        </div>

        <button type="submit" class="btn">Save Settings</button>
    </form>
</div>
{{end}}
