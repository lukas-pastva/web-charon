{{template "admin_base" .}}

{{define "title"}}Nastavení - Charon Administrace{{end}}

{{define "content"}}
<h1 class="admin-title">Nastavení</h1>

{{if .Saved}}
<div class="alert alert-success">Nastavení bylo úspěšně uloženo.</div>
{{end}}

<div class="admin-card">
    <form method="POST" action="/admin/settings">
        <div class="form-group">
            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                <input type="checkbox" name="comments_enabled" {{if eq (index .Settings "comments_enabled") "true"}}checked{{end}} style="width: auto;">
                Povolit komentáře u článků
            </label>
        </div>

        <button type="submit" class="btn">Uložit nastavení</button>
    </form>
</div>
{{end}}
