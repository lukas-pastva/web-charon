{{define "admin_base"}}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Admin - Charon MC{{end}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --charcoal: #2d2d2d;
            --flame: #ff6b00;
            --flame-dark: #cc5500;
            --chrome: #c0c0c0;
            --chrome-light: #e0e0e0;
            --text-muted: #888888;
        }
        body { background: var(--black); color: var(--chrome); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        a { color: var(--flame); text-decoration: none; }
        a:hover { color: var(--chrome-light); }
        .admin-nav { background: var(--dark-gray); border-bottom: 2px solid var(--flame); padding: 1rem 2rem; }
        .admin-nav-inner { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
        .admin-brand { font-size: 1.25rem; font-weight: 900; color: var(--flame); text-transform: uppercase; letter-spacing: 2px; }
        .admin-links { display: flex; gap: 1.5rem; list-style: none; flex-wrap: wrap; }
        .admin-links a { color: var(--chrome); font-weight: 600; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        .admin-links a:hover { color: var(--flame); }
        .admin-container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .admin-title { font-size: 1.5rem; font-weight: 800; color: var(--chrome-light); margin-bottom: 1.5rem; }
        .admin-card { background: var(--dark-gray); border: 1px solid var(--charcoal); border-radius: 4px; padding: 1.5rem; margin-bottom: 1rem; }
        .admin-table { width: 100%; border-collapse: collapse; }
        .admin-table th { text-align: left; padding: 0.75rem; border-bottom: 2px solid var(--charcoal); color: var(--flame); font-size: 0.85rem; text-transform: uppercase; }
        .admin-table td { padding: 0.75rem; border-bottom: 1px solid var(--charcoal); }
        .btn { display: inline-block; padding: 0.5rem 1rem; background: var(--flame); color: #fff; border: none; border-radius: 4px; font-weight: 700; font-size: 0.85rem; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .btn:hover { background: var(--flame-dark); color: #fff; }
        .btn-sm { padding: 0.3rem 0.6rem; font-size: 0.75rem; }
        .btn-danger { background: #c0392b; }
        .btn-danger:hover { background: #a93226; }
        .btn-success { background: #27ae60; }
        .btn-success:hover { background: #219a52; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.25rem; color: var(--chrome); }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 0.6rem; background: var(--charcoal); border: 1px solid #444; border-radius: 4px; color: var(--chrome-light); font-size: 1rem; font-family: inherit; }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus { outline: none; border-color: var(--flame); }
        .form-group textarea { min-height: 200px; resize: vertical; }
        .alert { padding: 0.75rem 1rem; border-radius: 4px; margin-bottom: 1rem; }
        .alert-error { background: rgba(192,57,43,0.15); border: 1px solid #c0392b; color: #e74c3c; }
        .alert-success { background: rgba(39,174,96,0.15); border: 1px solid #27ae60; color: #2ecc71; }
        .badge { display: inline-block; padding: 0.2rem 0.5rem; border-radius: 3px; font-size: 0.75rem; font-weight: 700; }
        .badge-yes { background: rgba(39,174,96,0.2); color: #2ecc71; }
        .badge-no { background: rgba(192,57,43,0.2); color: #e74c3c; }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: var(--dark-gray); border: 1px solid var(--charcoal); border-radius: 4px; padding: 1.5rem; text-align: center; }
        .stat-number { font-size: 2.5rem; font-weight: 900; color: var(--flame); }
        .stat-label { color: var(--text-muted); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; margin-top: 0.25rem; }
        .image-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 0.75rem; margin: 1rem 0; }
        .image-grid-item { position: relative; }
        .image-grid-item img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; border: 1px solid var(--charcoal); }
        .image-grid-item .delete-btn { position: absolute; top: 4px; right: 4px; }
    </style>
</head>
<body>
    <nav class="admin-nav">
        <div class="admin-nav-inner">
            <a href="/admin" class="admin-brand">Charon Admin</a>
            <ul class="admin-links">
                <li><a href="/admin">Dashboard</a></li>
                <li><a href="/admin/articles">Articles</a></li>
                <li><a href="/admin/galleries">Galleries</a></li>
                <li><a href="/admin/comments">Comments</a></li>
                <li><a href="/admin/settings">Settings</a></li>
                <li>
                    <form method="POST" action="/admin/logout" style="display:inline;">
                        <button type="submit" style="background:none;border:none;color:var(--chrome);font-weight:600;font-size:0.85rem;text-transform:uppercase;letter-spacing:1px;cursor:pointer;padding:0;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="admin-container">
        {{block "content" .}}{{end}}
    </div>

    <script>
    document.addEventListener('click', function(e) {
        if (e.target.closest('[data-confirm]')) {
            var msg = e.target.closest('[data-confirm]').getAttribute('data-confirm');
            if (!confirm(msg)) { e.preventDefault(); }
        }
    });
    </script>
</body>
</html>{{end}}
