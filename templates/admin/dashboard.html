{{template "admin_base" .}}

{{define "title"}}Dashboard - Charon Admin{{end}}

{{define "content"}}
<h1 class="admin-title">Dashboard</h1>

<div class="stat-grid">
    <div class="stat-card">
        <div class="stat-number">{{.ArticleCount}}</div>
        <div class="stat-label">Articles</div>
    </div>
    <div class="stat-card">
        <div class="stat-number">{{.GalleryCount}}</div>
        <div class="stat-label">Galleries</div>
    </div>
    <div class="stat-card">
        <div class="stat-number">{{.PendingCount}}</div>
        <div class="stat-label">Pending Comments</div>
    </div>
</div>

<div class="admin-card">
    <h2 style="color: var(--chrome-light); margin-bottom: 1rem;">Quick Actions</h2>
    <a href="/articles/new" class="btn" style="margin-right: 0.5rem;">New Article</a>
    <a href="/galleries/new" class="btn" style="margin-right: 0.5rem;">New Gallery</a>
    <a href="/comments" class="btn">Moderate Comments</a>
</div>
{{end}}
