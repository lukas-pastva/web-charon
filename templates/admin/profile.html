{{template "admin_base" .}}

{{define "title"}}Profile - Charon Admin{{end}}

{{define "content"}}
<h1 class="admin-title">My Profile</h1>

{{if .Error}}
<div class="alert alert-error">{{.Error}}</div>
{{end}}

{{if .Saved}}
<div class="alert alert-success">Profile updated successfully.</div>
{{end}}

<div class="admin-card">
    <form method="POST" action="/admin/profile">
        <div class="form-group">
            <label>Nickname</label>
            <input type="text" value="{{.User.Nickname}}" disabled style="opacity: 0.6;">
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{.User.Name}}">
        </div>

        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" value="{{.User.Surname}}">
        </div>

        <div class="form-group">
            <label for="password">New Password (leave empty to keep current)</label>
            <input type="password" id="password" name="password">
        </div>

        <button type="submit" class="btn">Update Profile</button>
        <a href="/admin" style="margin-left: 1rem; color: var(--text-muted);">Cancel</a>
    </form>
</div>
{{end}}
