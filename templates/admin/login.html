{{define "login.html"}}<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení - Charon Administrace</title>
    <style>
        :root {
            --black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --charcoal: #2d2d2d;
            --flame: #ff6b00;
            --flame-dark: #cc5500;
            --chrome: #c0c0c0;
            --chrome-light: #e0e0e0;
            --text-muted: #888888;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--black); color: var(--chrome); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-card { background: var(--dark-gray); border: 1px solid var(--charcoal); border-radius: 4px; padding: 2rem; width: 100%; max-width: 400px; margin: 1rem; }
        .login-brand { font-size: 1.25rem; font-weight: 900; color: var(--flame); text-transform: uppercase; letter-spacing: 2px; text-align: center; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.25rem; color: var(--chrome); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        .form-group input { width: 100%; padding: 0.6rem; background: var(--charcoal); border: 1px solid #444; border-radius: 4px; color: var(--chrome-light); font-size: 1rem; font-family: inherit; }
        .form-group input:focus { outline: none; border-color: var(--flame); }
        .btn { display: block; width: 100%; padding: 0.6rem 1rem; background: var(--flame); color: #fff; border: none; border-radius: 4px; font-weight: 700; font-size: 0.85rem; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .btn:hover { background: var(--flame-dark); }
        .alert-error { padding: 0.75rem 1rem; border-radius: 4px; margin-bottom: 1rem; background: rgba(192,57,43,0.15); border: 1px solid #c0392b; color: #e74c3c; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-brand">Charon Administrace</div>
        {{if .Error}}
        <div class="alert-error">{{.Error}}</div>
        {{end}}
        <form method="POST" action="/admin/login">
            <div class="form-group">
                <label for="username">Uživatelské jméno</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Heslo</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Přihlásit se</button>
        </form>
    </div>
</body>
</html>{{end}}
