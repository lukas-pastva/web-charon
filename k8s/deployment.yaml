apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-charon
  labels:
    app: web-charon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-charon
  template:
    metadata:
      labels:
        app: web-charon
    spec:
      containers:
        - name: web-charon
          image: ghcr.io/lukas-pastva/web-charon:latest
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: web-charon-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: web-charon-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: web-charon-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: web-charon-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: web-charon-secrets
                  key: DB_PASSWORD
            - name: STORAGE_PATH
              value: /data/uploads
            - name: PUBLIC_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: web-charon-config
                  key: PUBLIC_DOMAIN
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: web-charon-secrets
                  key: ADMIN_PASSWORD
            - name: PORT
              value: "8080"
          volumeMounts:
            - name: uploads-storage
              mountPath: /data/uploads
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
      volumes:
        - name: uploads-storage
          persistentVolumeClaim:
            claimName: web-charon-uploads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: web-charon
spec:
  selector:
    app: web-charon
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: web-charon-config
data:
  DB_HOST: "mariadb"
  DB_PORT: "3306"
  DB_NAME: "charon"
  PUBLIC_DOMAIN: "charon.example.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: web-charon-secrets
type: Opaque
stringData:
  DB_USER: charon
  DB_PASSWORD: your-secure-password-here
  ADMIN_PASSWORD: your-admin-password-here
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: web-charon-uploads-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
